<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뜨개 시작코 계산기</title>
  <style>
    /* 모든 요소 box-sizing 적용 */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fafafa;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-size: 1rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #555;
    }

    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 1.1rem;
      word-break: break-word; /* 긴 텍스트 줄바꿈 */
    }

    .warning {
      color: red;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>뜨개 시작코 계산기</h1>
  
  <label>30코의 길이(cm)</label>
  <input type="number" id="repeatCm" placeholder="예: 12">
  
  <label>허리둘레(cm)</label>
  <input type="number" id="waist" placeholder="예: 70">
  
  <label>엉덩이둘레(cm)</label>
  <input type="number" id="hip" placeholder="예: 95">
  
  <label>여유분(cm)</label>
  <input type="number" id="easeCm" placeholder="예: 4">
  
  <button onclick="calculate()">계산하기</button>
  
  <div class="result" id="result">결과가 여기에 표시됩니다</div>
  
  <script>
    function calculate() {
      const repeatStitches = 30; // 반복구간 고정
      const repeatCm = Number(document.getElementById("repeatCm").value);
      const waist = Number(document.getElementById("waist").value);
      const hip = Number(document.getElementById("hip").value);
      const easeCm = Number(document.getElementById("easeCm").value);

      if (!repeatCm || !waist || !hip) {
        document.getElementById("result").innerText = "모든 값을 입력해주세요!";
        return;
      }

      const targetCm = waist + (easeCm || 0);
      const repeatCount = Math.round(targetCm / repeatCm);
      const totalStitches = repeatCount * repeatStitches + 1; // +1코
      const actualSize = repeatCount * repeatCm;

      let output = `
        허리 + 여유분: <b>${targetCm}</b> cm<br>
        반복 횟수: <b>${repeatCount}</b> 회<br>
        실제 크기: <b>${actualSize.toFixed(1)}</b> cm<br>
        👉 시작코: <b>${totalStitches}</b> 코
      `;

      if (targetCm > hip) {
        output += `<div class="warning">⚠️ 허리+여유분이 엉덩이둘레보다 큽니다. 추천하지 않음!</div>`;
      }

      document.getElementById("result").innerHTML = output;
    }
  </script>
</body>
</html>
